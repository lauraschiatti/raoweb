<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
      <title>RAOweb</title>

      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <div class="row container" id="container">
            <div class="col s12 offset-m1 m9 offset-l1 l10" id="login">
                <div class="card-panel">
                    <div class="row">
                        <img id="logo" class="responsive-img left" src="img/logo_utb.png" alt="logo">
                    </div>
                    <h1 class="white-text center">RAOweb</h1>
                    <h5 class="white-text center">Aplicación para el registro de asistencias</h5>

                    <div class="row">
                        <div class="input-field col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                            <input id="usuario" type="text" class="validate">
                            <label for="usuario">Usuario</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                          <input id="contrasena" type="password" class="validate">
                          <label for="contrasena">Contraseña</label>
                        </div>
                    </div>  
                    <div class="row center">
                        <a class="btn waves-effect waves-light" name="action" href="cursos.html">Ingresar</a>
                    </div>
                </div>
            </div>
        </div>

      <!--  Scripts-->
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.js"></script>
      <script src="js/init.js"></script>

      </body>
</html>
